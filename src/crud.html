<html>
<head>
    <title>File Operations - CRUD</title>
    <link rel="stylesheet" href="index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('scene.webp');
            background-size: cover;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #003366;
            color: white;
        }
        .logo h1 {
            font-size: 1.5em;
            color: #f0f8ff;
        }
        nav a {
            color: #add8e6;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            color: white;
        }
        .mainWrapper {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .content-box {
            border: 1px solid #007BFF;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .social-media a {
            color: #add8e6;
            text-decoration: none;
            margin: 0 5px;
        }
        .social-media a:hover {
            color: white;
        }
        .footer-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ðŸŒŽ Exploreee Country</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="mainWrapper">
        <h1>File Details</h1>

        <!-- Read File Section -->
        <div class="content-box">
            <div class="form-group">
                <label for="inputFileName">Enter File Name:</label>
                <input type="text" id="inputFileName" placeholder="Enter file name...">
            </div>
            <div class="form-group">
                <button id="btnRead" class="button">Read File</button>
            </div>
        </div>

        <!-- Display File Details -->
        <div class="content-box">
            <div class="form-group">
                <label>File Name:</label>
                <p id="displayFileName"></p>
            </div>
            <div class="form-group">
                <label>Notes:</label>
                <p id="displayFileContents"></p>
            </div>
        </div>
        
        <!-- Update and Delete File Section -->
        <div class="content-box">
            <div class="form-group">
                <label>Update Notes:</label>
                <textarea id="fileContents" rows="4" placeholder="Update file contents here..."></textarea>
            </div>
    
            <div class="form-group">
                <button id="btnUpdate" class="button">Update File</button>
                <button id="btnDelete" class="button">Delete File</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com/">Facebook</a> |
                <a href="https://www.instagram.com/">Instagram</a> |
                <a href="https://x.com/i/flow/login">Twitter</a>
            </div>
            <div class="footer-info">
                <p>&copy; 2024 File Operations. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="crud.js"></script>
</body>
</html>
